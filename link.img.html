<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a 태그는 링크 -->
    <a href="https://www.naver.com">네이버로 이동하기</a>
    <!-- 같은 프로젝트에 있다면, 상대경로를 이용해서 이동이 됩니다. -->
    <a href="hello.html">hello로 이동</a>
    <!-- src는 이미지 경로, alt는 이미지가 없을 때 나오는 글자 지정
     width, height 이미지의 너비 높이 지정 -->
    <img src="tree-g41fd83df3_640.jpg" alt="나무" width = "300" height = "300" /><br>
    <img src="tree-g41fd83df3_640.jpg" alt="나무"><br>
        
        
    <!-- 이미지에 네이버 링크가 생김 -->
    <a href="https://www.naver.com">
    <img src="tree-g41fd83df3_640.jpg" alt="나무" />
    </a>

</body>
</html>
